<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wow velas</title>
  <link rel="stylesheet" href="./css/header.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="header__city">
        <p>Ciuda de entrega: </p>
        <select name="city" id="city">
          <option value="ciudad1">ciudad1</option>
          <option value="ciudad2">ciudad2</option>
          <option value="ciudad3">ciudad3</option>
        </select>
      </div>
      <div class="header__contact">
        <img src="./images/cellphone.png" alt="teléfono" class="icon icon-telephone"/>
        <span>000-0000752</span>
        <img src="./images/mail.png" alt="email" class="icon icon-mail"/>
        <span>wowvel@gmail.com</span>
        
      </div>
    </div>
    <div class="header__bottom">
      <div class="logo">
        <img src="./images/logo.png" alt="logo">
      </div>
      <div class="nabvar">
        <div class="nabvar__search">
          <input type="text">
          <button class="circle" >
            <img src="./images/search.png" alt="" class="icon">
          </button>
        </div>
        <ul class="nabvar__links">
          <li class="navbar__item active"><a href="#">Categorías</a></li>
          <li class="navbar__item"><a href="#">Promociones</a></li>
          <li class="navbar__item"><a href="#">Districuciones</a></li>
          <li class="navbar__item"><a href="#">Sobre Nosotros</a></li>
        </ul>
      </div>
      <div class="header__interaction">
        <img src="./images/heart.png" alt="corazón" class="icon icon-heart">
        <img src="./images/shop.png" alt="carrito de compras" class="icon icon-shop">
        <a href="#" class="btn btn-outline-green text-tertiary">Iniciar Sesión</a>
        <a href="#" class="btn btn-green">Registarte</a>
      </div>
    </div>
  </header>
</body>

</html>
