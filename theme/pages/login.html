<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="login">
    <div class="image">
      <img src="../images/login-image.png" alt="">
    </div>
    <form action="" class="login__form-container">
      <div class="login__user">
        <div class="login__user-icon">
          <svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M60 63V57C60 53.8174 58.7357 50.7652 56.4853 48.5147C54.2348 46.2643 51.1826 45 48 45H24C20.8174 45 17.7652 46.2643 15.5147 48.5147C13.2643 50.7652 12 53.8174 12 57V63"
              stroke="#93328E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M36 33C42.6274 33 48 27.6274 48 21C48 14.3726 42.6274 9 36 9C29.3726 9 24 14.3726 24 21C24 27.6274 29.3726 33 36 33Z"
              stroke="#93328E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <h2 class="text-primary">Iniciar Sesión</h2>
      </div>
      <div class="login__input-container">
        <div class="form-control">
          <label for="document">Número de Documento</label>
          <input type="text" name="document" id="document">
        </div>
        <div class="form-control">
          <label for="document">Contraseña</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="form-control checkbox">
          <label for="remember">Recuérdame</label>
          <input type="checkbox" name="remember" id="remember">
        </div>
        <div class="btn btn-primary">Acceder</div>
        <p class="text-primary forgot">Registrarse | ¿Olvidaste tu contraseña?</p>
        <a href="#" class="return">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.2617 9H3.76172" stroke="#00B5E2" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M9.01172 14.25L3.76172 9L9.01172 3.75" stroke="#00B5E2" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          <span class="text-secondary">Volver a WOWVELAS</span>
        </a>
        
      </div>
    </form>
  </div>
</body>

</html>
