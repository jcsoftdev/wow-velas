<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="signup">
    <h2 class="signup__title">
      <span class="text-primary">Crear Cuenta</span>
    </h2>
    <div class="form-control">
      <label for="email">Dirección de Correo</label>
      <input type="text" name="email" id="email">
    </div>
    <div class="form-control">
      <label for="password">Contraseña</label>
      <input type="text" name="password" id="password">
    </div>
    <div class="form-control">
      <label for="docType">Tipo de documento</label>
      <input type="select" name="docType" id="docType">
    </div>
    <div class="form-control">
      <label for="document">Nro. de documento</label>
      <input type="text" name="document" id="document">
    </div>
    <div class="form-control">
      <label for="name">Nonbres</label>
      <input type="text" name="name" id="name">
    </div>
    <div class="form-control">
      <label for="lastName">Apellidos</label>
      <input type="text" name="lastName" id="lastName">
    </div>
    <div class="form-control">
      <label for="city">Ciudad</label>
      <input type="select" name="city" id="city">
    </div>
    <div class="form-control">
      <label for="address">Dirección</label>
      <input type="text" name="address" id="address">
    </div><div class="form-control">
      <label for="phoneType">Tipo de teléfono</label>
      <input type="select" name="phoneType" id="phoneType">
    </div>
    <div class="form-control">
      <label for="telefono">Nro. de teléfono</label>
      <input type="number" name="telefono" id="telefono">
    </div>
    <div class="form-control checkbox">
      <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y las <a href="#">Políticas de Privacidad</a> del sitio</label>
      <input type="checkbox" name="terms" id="terms">
    </div>
    <p>Recibirás confirmación del registro por correo electronico</p>
    <button class="btn btn-primary">
      Registrarme
    </button>
    <a href="#" class="text-primary">Acceder  |  ¿Olvidaste tu contraseña?</a>
  </div>
</body>
</html>
