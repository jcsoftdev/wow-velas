<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./adduser.css">
</head>

<body>
  <header class="header">
    <div class="menu">
      <a href="#"><img class="icon menu-icon" src="../images/menu.svg" alt="menu"></a>
    </div>
    <div class="header__search">
      <input type="text">
      <button>
        <img class="icon" src="../images/search.svg" alt="buscar">
      </button>
    </div>
    <div class="header__interaction">
      <button class="btn btn-add">
        <img class="icon plus-icon" src="../images/plus.svg" alt="icon plus">
        <span>agregar</span>
      </button>
      <button>
        <img class="icon notificacion-icon" src="../images/notificacion.svg" alt="icon notification">
      </button>
      <button class="user">
        <span>nombre</span>
        <img class="icon usuario-icon" src="../images/usuario.svg" alt="icon user">
      </button>
    </div>
  </header>
</body>

</html>
